<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Online Gratis</title>
    <link rel="stylesheet" href='styles3.css'>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4151/4151374.png" type="image/x-icon">
</head>
<body>
    <header>
        <a href="index.html"></a>
    </header>

    <div class="container">
        <h1>Gato</h1>
        <div id="turn-display"></div>
        <table id="board">
            <tr>
                <td id="cell-0"></td>
                <td id="cell-1"></td>
                <td id="cell-2"></td>
            </tr>
            <tr>
                <td id="cell-3"></td>
                <td id="cell-4"></td>
                <td id="cell-5"></td>
            </tr>
            <tr>
                <td id="cell-6"></td>
                <td id="cell-7"></td>
                <td id="cell-8"></td>
            </tr>
        </table>
        <div id="status-message"></div>
        <button id="resetButton">Reiniciar Juego</button>
    </div>
    
    <script src="scripts/script3.js"></script>

    <div class="window-notice" id="window-notice">
        <div class="content">
            <div class="content-title">
                2 Cuentos |<br> El León y el Ratón -<br> Cuentos infantiles para dormir en Español
            </div>
            <div class="content-text">
                <a href="https://www.youtube.com/watch?v=ZQrYlI97J24" target="_blank">
                    <img src="https://i.ytimg.com/an_webp/ZQrYlI97J24/mqdefault_6s.webp?du=3000&sqp=CPLY-bMG&rs=AOn4CLD1XwIZPOwdml7vdxzG1_uMV7A-4w" alt="">
                </a>
            </div>
            <br>
            <div class="content-buttons">
                <button id="close-button">Cerrar anuncio</button>
            </div>
        </div>
    </div>
    
    
    <script>
        document.getElementById('close-button').addEventListener('click', function() {
            document.getElementById('window-notice').style.display = 'none';
        });
    </script>
    
</body>
</html>
