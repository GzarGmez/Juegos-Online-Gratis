<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Online Gratis</title>
    <link rel="stylesheet" href='styles7.css'>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4151/4151374.png" type="image/x-icon">
</head>
<body>
    <header>
        <a href="index.html"></a>
    </header>

    <div class="container">
        <header>
            <h1>Juego Piedra, Papel, Tijera</h1>
        </header>
        <div class="choices">
            <div>
                <img src="Images/rock.png" alt="Piedra" class="choice-image">
                <button id="rock">Piedra</button>
            </div>
            <div>
                <img src="Images/paper.png" alt="Papel" class="choice-image">
                <button id="paper">Papel</button>
            </div>
            <div>
                <img src="Images/tijera.png" alt="Tijera" class="choice-image">
                <button id="scissors">Tijera</button>
            </div>
        </div>

        <div id="result"></div>
    </div>

    <script src="scripts/script7.js"></script>

    <div class="window-notice" id="window-notice">
        <div class="content">
            <div class="content-title">
                (Video Educativo) <br>Aprende los colores con los juguetes para coches

            </div>
            <div class="content-text">
                <a href="https://www.youtube.com/watch?v=Nwva3SQ8UTk" target="_blank">
                    <img src="https://i.ytimg.com/an_webp/Nwva3SQ8UTk/mqdefault_6s.webp?du=3000&sqp=CJLo97MG&rs=AOn4CLB0My5TvzsuDoc2DUdL-sUsYf2pyg" alt="Bely y Beto Oficial">
                </a>
            </div>
            <br>
            <div class="content-buttons">
                <button id="close-button">Cerrar anuncio</button>
            </div>
        </div>
    </div>
    
    
    <script>
        document.getElementById('close-button').addEventListener('click', function() {
            document.getElementById('window-notice').style.display = 'none';
        });
    </script>
    
</body>
</html>
